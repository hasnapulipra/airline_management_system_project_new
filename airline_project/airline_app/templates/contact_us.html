{% extends 'customer_base.html' %}
{% load static %}

  <body>
    {% block content %}
    <section class="contactsection">
      <!-- <div class="imgBx">
        <img src="{% static 'images/handnew.png' %}" alt="">
      </div> -->
      <div class="contentBx">
        <div class="formBx">
          <h2>Contact Us</h2>
          <form action="">
            <div class="inputBx">
              <span>Your Name:</span>
              <input type="text" name="">
            </div>
            <div class="inputBx">
              <span>Your Email:</span>
              <input type="text" name="Email" id="email" placeholder="Enter your email" autocomplete="off">
              <h5 id="emailcheck" class="error_message"></h5>
            </div>
            <div class="inputBx">
              <span>Date:</span>
              <input type="date" name="">
            </div>
            <div class="inputBx">
                <span>Your Message</span>
                <textarea name="" id="" cols="70" rows="10"></textarea>
            </div>

            
            <div class="inputBx">
              <input type="submit" value="Send Message" name="" style="width:80%;" id="submitbtn">
            </div>
            
          </form>
        </div>
      </div>
    </section>

    <script>
      $(document).ready(function(){
        
        $('#emailcheck').hide()
        var email_err = true;
        var contact_err = true;
        
        $('#email').keyup(function(){
          email_check();
        })
        function email_check(){
          var email_val = $('#email').val();
          var emailcheck2=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          if(email_val.length == ""){
            $('#emailcheck').show();
            $('#emailcheck').html('** Please fill the email');
            $('#emailcheck').focus();
            $('#emailcheck').css("color","red");
            email_err = false;
            return false;
          }
          else{
            $('#emailcheck').hide();
          }
          if(emailcheck2.test(email_val)){
                // document.getElementById('emailcheck').innerHTML="";
                $('#emailcheck').hide();

            }
            else{
              $('#emailcheck').show();
              $('#emailcheck').html('** Email Id is invalid');
              $('#emailcheck').focus();
              $('#emailcheck').css("color","red");
              email_err = false;
              return false;
            }
        }



        $('#submitbtn').click(function(){
            
            email_err = true;
            email_check();
            if((email_err == true)){
              return true;
            }
            else{
              return false;
            }
          })
          
        
      })
    </script>
    
    {% endblock %}
  </body>
